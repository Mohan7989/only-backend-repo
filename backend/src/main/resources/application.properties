# Application
spring.application.name=student-resources

# Database Configuration (Railway will provide these via env vars)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:student_resources}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Mohan@79}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File upload (use temp directory for Railway)
file.upload-dir=tmp/uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Server Configuration (Railway sets PORT env var)
server.port=${PORT:8080}

# File upload configuration for Railway
upload.dir=${UPLOAD_DIR:tmp/uploads}

# Add this to serve static files through controller
spring.web.resources.add-mappings=false

# Production settings
spring.devtools.add-properties=false
spring.jpa.open-in-view=false

# CORS for production (update with your frontend URL)
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}